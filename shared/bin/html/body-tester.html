<h3>Tag Library Testing Page.</h3>
<h4>Sources </h4>
<div class="hide">
  Sources links list 
  <a href="#-1" class="showhide" onclick="this.parentNode.className = (this.innerHTML); (this.innerHTML === 'show') ? this.innerHTML='hide' : this.innerHTML='show';">show</a>
  <div id="sources"></div>
</div>
<style>
  #sources{
    padding: 8px;
  }
</style>

<script>
  function showButtonHandler(node) {
    node.parentNode.className = ('library ' + node.innerHTML);
    (node.innerHTML === 'show')  ? node.innerHTML='hide' : node.innerHTML='show';
  }
  function onFocusInput(node) {
    if (!node.entered && node.value === '') {
      node.entered = true;
      node.className = '';
      node.value = '';
    }
  }
  function onBlurInput(node) {
    if (!node.value) {
      node.value = '';
      node.entered = false;
      node.className = 'red';
    }
  }
</script>
    
<div id="trash" style="display:none">
  <div id="vendor-template"></div>
  
  <div id="library-template">
    <div class="library-title"></div>
    <button class="showhide" onclick="showButtonHandler(this)">show</button>
    <button class="test-library" onclick="testTag(this.parentNode)">run</button>
    <button class="save-to-main" onclick="saveConfig(this.parentNode)">save parameters</button>
    <button class="open-editor" onclick="openInEditor(this.parentNode)">edit</button>
    <button class="reload" onclick="reloadTag(this.parentNode)">reload</button>
    <div class="contents"></div>
  </div>
  
  <div id="parameter-template">
    <div class="parameter">
      <label></label>
      <input type="text" onfocus=" onFocusInput(this)" onblur="onBlurInput(this)"></input>
    </div>
  </div>
  
  <div id="config-template">
    <div class="parameter">
      <label></label>
      <input type="text" onffocus="if(!this.entered) {this.entered = true;this.value='';}" onbblur="if(!this.value) {this.value = ''; this.entered = false;}"></input>
    </div>
  </div>
  
  
  <div id="toggled-config-template">
    <div class="hidden-parameters">
      <a href="#-3" onclick="toggleShowSibling(this);">More configuration</a>
      <div class="hidden-config"></div>
    </div>
  </div>
  
  <div id="pre-post-script-template">
    <div class="pre">
      <a href="#-2" onclick="toggleShowSibling(this);">pre function contents</a>
      <textarea onkeydown="fitTextarea(this)"></textarea>
    </div>
    <div class="post">
      <a href="#-2" onclick="toggleShowSibling(this);">post function contents</a>
      <textarea onkeydown="fitTextarea(this)"></textarea>
    </div>
    <div class="script">
      <a href="#-2" onclick="toggleShowSibling(this);">script function contents</a>
      <textarea onkeydown="fitTextarea(this)"></textarea>
    </div>
  </div>
  
</div>

<script>
  function main() {
    callScript();
  }
</script>

<div id="tester">
  <div id="libraries"></div>
  <div id="page-variables"></div>
</div>
<script src='js/script.js'></script>
<link media="all" type="text/css" rel="stylesheet" href="style.css">
