<div id="header">
  <h1>Open tag</h1>
</div>	
<div id="content">
  <h2>Tag Library Testing Page</h2>
  <p>Use this page to test your tag library settings.</p>

  <script>
    function showButtonHandler(node) {
      node.parentNode.className = ('library ' + node.innerHTML);
      (node.innerHTML === 'show') ? node.innerHTML = 'hide' : node.innerHTML = 'show';

    }
    function onFocusInput(node) {
      if (!node.entered && node.value === '') {
        node.entered = true;
        node.className = '';
        node.value = '';
      }
    }
    function onBlurInput(node) {
      if (!node.value) {
        node.value = '';
        node.entered = false;
        node.className = 'red';
      }
    }
  </script>

  <div id="trash" style="display:none">
    <!--
    
    
          TEMPLATES AREA, ALWAYS DISPLAY NONE
    
    
    -->
    
    <div id="vendor-template"></div>

    <div id="library-template">
      <div class="library-title"></div>
      <button class="showhide" onclick="showButtonHandler(this)">show</button>
      <button class="test-library" onclick="testTag(this.parentNode)" alt="Run script"><i class="fa fa-play-circle"></i> Run script</button>
      <button class="save-to-main" onclick="saveConfig(this.parentNode)" alt="Save properties"><i class="fa fa-save"></i> Save</button>
      <button class="open-editor" onclick="openInEditor(this.parentNode)" alt="Edit source"><i class="fa fa-code"></i> Source</button>
      <button class="reload" onclick="reloadTag(this.parentNode)" alt="Refresh script"><i class="fa fa-refresh"></i> Refresh</button>
      <div class="contents">
        <div class="head"><div class="desc"></div></div>
        <div class="other"></div>
        <div class="unit-tests">
          <div class="unit-head">Unit tests</div>
          <div class="unit-tests"></div>
        </div>
      </div>
    </div>

    <div id="parameter-template">
      <div class="parameter">
        <label></label>
        <input type="text" onfocus=" onFocusInput(this)" onblur="onBlurInput(this)"></input>
      </div>
    </div>

    <div id="parameter-template">
      <div class="parameter">
        <label></label>
        <input type="text" onfocus=" onFocusInput(this)" onblur="onBlurInput(this)"></input>
      </div>
    </div>

    <div id="config-template">
      <div class="parameter">
        <label></label>
        <input type="text"></input>
      </div>
    </div>


    <div id="toggled-config-template">
      <div class="hidden-parameters">
        <a href="#-3" onclick="toggleShowSibling(this);"></a>
        <div class="hidden-config"></div>
      </div>
    </div>

    <div id="pre-post-script-template">
      <div class="pre">
        <a href="#-2" onclick="toggleShowSibling(this);">+ Pre function contents</a>
        <textarea onkeydown="fitTextarea(this)"></textarea>
      </div>
      <div class="post">
        <a href="#-2" onclick="toggleShowSibling(this);">+ Post function contents</a>
        <textarea onkeydown="fitTextarea(this)"></textarea>
      </div>
      <div class="script">
        <a href="#-2" onclick="toggleShowSibling(this);">+ Script function contents</a>
        <textarea onkeydown="fitTextarea(this)"></textarea>
      </div>
    </div>

    <div id="unit-test-template">
      <div class="expression">
        <textarea></textarea>
      </div>
      <div class="unit-test">
        <textarea></textarea>
      </div>
    </div>
  </div>
