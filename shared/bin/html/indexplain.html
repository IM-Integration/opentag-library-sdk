<!DOCTYPE html>
<html>
  <head>
    <title>Tag Library Testing Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <style>
      html,body {
        margin: 0;
        padding: 12px;
        font-family: Verdana;
        background: #FDFFF9;
      }
      a {
        font-size: 9pt;
        color: red;
      }
    </style>
  </head>
  <body onload="main()">
<script src='../../.././shared/js/tagsdk-current.js'></script>
<script src='../../../././libraries/googleanalytics/googleanalyticscrossdomain/Tag.js'></script>
<h1>Welcome to Tag Library Testing Page.</h1>

<h2>Sources </h2>

<div id="sources"></div>

<script>
  function main() {
    var html = "<div>";
    var scripts = document.getElementsByTagName("script");
    for(var i =0 ; i < scripts.length; i++) {
      var src = scripts[i].getAttribute("src");
      if (src) {
        html += "<a href='" +  src + "' target='frame" + i + "' >" +
                src +
                "</a><br/>";
      }
    }
    html += "</div>";
    
    document.getElementById("sources").innerHTML = html;
  }
</script>  </body>
</html>
